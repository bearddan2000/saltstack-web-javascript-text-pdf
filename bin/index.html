<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Text to pdf</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Text to Pdf</h1>
  <button type="button" name="button">Download pdf</button><br />
  <textarea rows="8"
    cols="80">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore odit officiis ipsam molestiae voluptas modi tenetur ea error minima laboriosam nihil, nobis consequatur, commodi illum nostrum fuga cumque ad. Explicabo.</textarea>
  <script>
    $(function() {
      $('button').click(function() {
        var lMargin = 15; //left margin in mm
        var rMargin = 15; //right margin in mm
        var pdfInMM = 210; // width of A4 in mm
        var doc = new jsPDF('p', 'mm', 'a4')
        var lines = doc.splitTextToSize($('textarea').text(), (pdfInMM - lMargin - rMargin));
        doc.text(lMargin, 20, lines);
        doc.save('a4.pdf')
        console.log('Pdf file a4.pdf has beem downloaded.')
      })
    });
  </script>
</body>

</html>
